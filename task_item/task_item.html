<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskItem</title>
    <link rel="stylesheet" href="task_item.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="item">
    <div class="item__main">
        <div class="item__general">
            <div class="item__name">Название</div>
            <div class="item__ava"><img src="../assets/button-изображение%201.png" alt="ava"></div>
        </div>
        <div class="item__info">
            <div class="item__creating">
                <div class="item__number">#1</div>
                <div class="item__creator">Иванов И.И. создал(а) 1 час назад</div>
                <div class="item__status">Черновик</div>
            </div>
            <div class="item__changing">Баранов В.В. изменил(а) 1 минуту назад</div>
        </div>
    </div>
    <div class="item__button">
        <img src="../assets/button-icon.png" alt="icon">
    </div>
</div>
</body>
</html>
